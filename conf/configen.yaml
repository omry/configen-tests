configen:
  # output directory
  output_dir: ${hydra:runtime.cwd}/gen

  header: |
    # Generated by configen, do not edit.
    # See https://github.com/facebookresearch/hydra/tree/master/tools/configen
    # fmt: off
    # isort:skip_file
    # flake8: noqa

  module_path_pattern: '{{module_path}}.py'

  # list of modules to generate configs for
  modules:
    - name: configen_tests.utils.data.dataset
      # for each module, a list of classes
      classes:
        - ConfigenTest
        - Dataset
        - IterableDataset
        - TensorDataset 
        - ConcatDataset

    - name: configen_tests.utils.data.dataloader
      # for each module, a list of classes
      classes:
        - DataLoader

